<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .layer1 {
            margin-right: 20px; /* Отступ справа */
            margin-bottom: 20px; /* Отступ снизу */
            height: 200px;
            width: 200px;
        }

        .layer2 {
            float: right; /* Обтекание по правому краю */
            margin-right: 10px; /* Отступ справа */
            margin-bottom: 10px; /* Отступ снизу */
            height: 200px;
            width: 400px;
        }

        .layer3 {
            background-color: #FFE4B5;
        }

        .layer4 {
            background-color: #FFE4B5;
        }
    </style>
</head>
<body background="https://ssww-blog.s3.amazonaws.com/blog/wp-content/uploads/physical-education-guide.jpg">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h4 class="my-0 mr-md-auto font-weight-normal">Web разработка и продвижение сайтов</h4>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'about' %}">Про нас</a>
        <a class="p-2 text-dark" href="{% url 'create' %}">Заказать</a>
        <a class="p-2 text-dark" href="{% url 'contact' %}">Контактная информация</a>
    </nav>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
